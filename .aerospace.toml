ctrl-shift-l = 'workspace l'
ctrl-shift-semicolon = 'workspace ;'
ctrl-shift-n = 'workspace n'
ctrl-shift-m = 'workspace m'
ctrl-shift-comma = 'workspace comma'
ctrl-shift-period = 'workspace .'
ctrl-shift-slash = 'workspace /'

# R layer + W: move window to workspace (cmd-ctrl-shift)
cmd-ctrl-shift-6 = 'move-node-to-workspace 6'
cmd-ctrl-shift-7 = 'move-node-to-workspace 7'
cmd-ctrl-shift-8 = 'move-node-to-workspace 8'
cmd-ctrl-shift-9 = 'move-node-to-workspace 9'
cmd-ctrl-shift-0 = 'move-node-to-workspace 0'
