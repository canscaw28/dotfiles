cmd-ctrl-shift-p = 'move-node-to-workspace p'
cmd-ctrl-shift-h = 'move-node-to-workspace h'
cmd-ctrl-shift-j = 'move-node-to-workspace j'
cmd-ctrl-shift-k = 'move-node-to-workspace k'
cmd-ctrl-shift-l = 'move-node-to-workspace l'
cmd-ctrl-shift-semicolon = 'move-node-to-workspace ;'
cmd-ctrl-shift-n = 'move-node-to-workspace n'
cmd-ctrl-shift-m = 'move-node-to-workspace m'
cmd-ctrl-shift-comma = 'move-node-to-workspace comma'
cmd-ctrl-shift-period = 'move-node-to-workspace .'
cmd-ctrl-shift-slash = 'move-node-to-workspace /'

# R layer + E: move window to workspace and follow (ctrl-alt-shift)
